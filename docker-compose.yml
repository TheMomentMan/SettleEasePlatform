version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=settleease
      - DB_PASSWORD=settleease_password
      - DB_NAME=settleease_db
    networks:
      - settleease-network

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=settleease_db
      - MYSQL_USER=settleease
      - MYSQL_PASSWORD=settleease_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - settleease-network

  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    container_name: settleease_phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80

networks:
  settleease-network:
    driver: bridge

volumes:
  mysql_data: 