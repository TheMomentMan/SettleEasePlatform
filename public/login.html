<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login – Settleease</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #123c1c;
      --secondary-color: #f6f0e1;
      --accent-color: #d7d2ab;
      --error-color: #dc3545;
      --text-color: #333;
      --border-color: #ddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #0a2a12;
    }

    .social-login {
      margin-top: 2rem;
      text-align: center;
    }

    .social-login p {
      color: var(--text-color);
      margin-bottom: 1rem;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--border-color);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-btn {
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-btn:hover {
      background-color: var(--secondary-color);
    }

    .create-account {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-color);
    }

    .create-account a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--error-color);
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1>Settleease</h1>
      </div>
      
      <form action="/login" method="POST" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            placeholder="Enter your username" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required 
          />
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>

        <p class="error-message" style="color: #dc3545; margin-top: 1rem; text-align: center; font-size: 0.9rem;"></p>

        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-buttons">
            <button type="button" class="social-btn" style="background:#fff;border:1.5px solid #eee;box-shadow:0 2px 8px rgba(0,0,0,0.06);border-radius:8px;padding:0.5rem 1.2rem;display:flex;align-items:center;justify-content:center;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google" width="24" height="24" style="display:block;" />
            </button>
            <button type="button" class="social-btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook" width="24" height="24" />
            </button>
          </div>
        </div>

        <div class="create-account">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new URLSearchParams(new FormData(form));
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url;
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        document.querySelector('.error-message').textContent = 'Login failed. Please try again.';
      });
    }

    // Add form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.querySelector('.error-message');
      errorMsg.textContent = '';
      if (!username.trim() || !password.trim()) {
        e.preventDefault();
        errorMsg.textContent = 'Please fill in all fields (no whitespace only).';
        return;
      }
      if (!/^\w{3,}$/.test(username)) {
        e.preventDefault();
        errorMsg.textContent = 'Username must be at least 3 characters and contain only letters, numbers, or underscores.';
        return;
      }
      if (password.length < 5) {
        e.preventDefault();
        errorMsg.textContent = 'Password must be at least 5 characters.';
        return;
      }
    });

    // Add password visibility toggle
    const passwordInput = document.getElementById('password');
    const togglePassword = document.createElement('span');
    togglePassword.innerHTML = '👁️';
    togglePassword.style.position = 'absolute';
    togglePassword.style.right = '14px';
    togglePassword.style.top = '50%';
    togglePassword.style.transform = 'translateY(-50%)';
    togglePassword.style.cursor = 'pointer';
    togglePassword.style.height = '24px';
    togglePassword.style.display = 'flex';
    togglePassword.style.alignItems = 'center';
    passwordInput.parentNode.style.position = 'relative';
    passwordInput.parentNode.appendChild(togglePassword);

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // Show error message if ?error=1 in URL
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') {
        document.querySelector('.error-message').textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
