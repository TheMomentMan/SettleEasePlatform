<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Settleease</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    body {
      background: #f6f0e1;
      color: #123c1c;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background: #123c1c;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    a:hover, a:focus {
      background: #176b34;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Sorry, the page you're looking for can't be found.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
